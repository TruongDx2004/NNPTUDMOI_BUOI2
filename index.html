<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Post & Comment Manager</title>
    <script src="script.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 6px;
        }

        h2,
        h3 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: #fff;
        }

        .deleted-post {
            text-decoration: line-through;
            color: #999;
        }

        .form,
        .comments {
            margin-top: 20px;
        }

        input {
            padding: 6px;
            margin: 4px 0;
            width: 100%;
        }

        button {
            padding: 6px 10px;
            margin-top: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">

        <h2>Post Management</h2>

        <!-- POSTS -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Views</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="body_table"></tbody>
        </table>

        <!-- POST FORM -->
        <div class="form">
            <h3>Thêm / Sửa Post</h3>
            <input type="text" id="id_txt" placeholder="ID (tự sinh)" readonly>
            <input type="text" id="title_txt" placeholder="Title">
            <input type="text" id="view_txt" placeholder="Views">
            <button onclick="Save()">Save Post</button>
        </div>

        <!-- COMMENTS -->
        <div class="comments">
            <h3>Comment</h3>

            <input type="text" id="comment_postId" placeholder="Post ID">
            <input type="text" id="comment_text" placeholder="Nội dung comment">
            <button onclick="addCommentFromUI()">Add Comment</button>

            <h4>Danh sách comment</h4>
            <div id="comment_list"></div>
        </div>

    </div>
</body>

</html>
